<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wave Effect</title>

    <style>
      body {
        height: 95vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
      }
      img {
        width: 100%;
        object-fit: cover;
        height: 200px;
      }
      .product-slider-active-container {
        overflow: hidden;
        position: relative;
        z-index: 1;
      }

      /* Wave Effect */
      .product-slider-active-container::before {
        content: "";
        position: absolute;
        top: var(--y);
        left: var(--x);
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(13, 93, 53, 0.6) 0%,
          rgba(13, 93, 53, 0.6) 50%,
          rgba(13, 93, 53, 0.6) 100%
        );
        mix-blend-mode: color;
        transition: width 0.5s ease-out, height 0.5s ease-out;
      }
      .product-slider-active-container:hover::before {
        width: 1500px;
        height: 1500px;
        transition: width 0.5s ease-out, height 0.5s ease-out;
        animation: waveEffect 1s ease-out;
      }
      .product-slider-inactive-container {
        overflow: hidden;
        position: relative;
        z-index: 1;
      }

      /* Wave Effect */
      .product-slider-inactive-container::before {
        content: "";
        position: absolute;
        top: var(--y);
        left: var(--x);
        transform: translate(-50%, -50%);
        mix-blend-mode: color;
        width: 1500px;
        height: 1500px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(13, 93, 53, 0.6) 0%,
          rgba(13, 93, 53, 0.6) 50%,
          rgba(13, 93, 53, 0.6) 100%
        );
        transition: width 0.5s ease-out, height 0.5s ease-out;
      }

      .product-slider-inactive-container:hover::before {
        width: 0px;
        height: 0px;
        transition: width 0.5s ease-out, height 0.5s ease-out;
        animation: waveEffect 1s ease-out;
      }
      .wm-relative {
        position: relative;
      }
      .wm-absolute {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="product-slider-active-container">
      <img src="./images/1.jpg" alt="Sample Image" />
    </div>
    <div class="wm-relative product-slider-inactive-container">
      <a href="#3">
        <img
          class="product-slider-img"
          src="https://escoslovensko.webermelon.dev/wp-content/uploads/2025/02/11-scaled.jpg"
          alt="nature"
        />
      </a>
    </div>

    <script>
      const btnsFadeout = document.querySelectorAll(
        ".product-slider-inactive-container"
      );
      if (btnsFadeout) {
        btnsFadeout.forEach((btn) => {
          btn.addEventListener("mousemove", function (e) {
            const rect = btn.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            btn.style.setProperty("--x", x + "px");
            btn.style.setProperty("--y", y + "px");
          });
        });
      }
      const productSliderActive = document.querySelectorAll(
        ".product-slider-active-container"
      );
      if (productSliderActive) {
        productSliderActive.forEach((btn) => {
          btn.addEventListener("mousemove", function (e) {
            const rect = btn.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            btn.style.setProperty("--x", x + "px");
            btn.style.setProperty("--y", y + "px");
          });
        });
      }
    </script>
  </body>
</html>
