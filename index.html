<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Scroll Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        height: 200vh; /* To allow scrolling */
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
      .text {
        font-size: 2rem;
        font-weight: bold;
        color: black;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="text">Hello, World!</div>
    </div>

    <script>
      // Initialize GSAP
      gsap.registerPlugin(ScrollTrigger);

      // Move the box up, then left, and show text
      gsap
        .timeline({
          scrollTrigger: {
            trigger: ".container",
            start: "top center", // Start animation when container is in the center
            end: "bottom center", // End animation before container exits
            scrub: true, // Smooth animation on scroll
          },
        })
        .to(".box", { y: -200, duration: 1 }) // Move the box up
        .to(".box", { x: -200, duration: 1 }) // Move the box to the left
        .to(".text", { opacity: 1, duration: 1 }); // Make the text appear
    </script>
  </body>
</html>
