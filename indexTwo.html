    <title>Animation</title>

  <body>
    <main>
      <div class="text-container">
        <span class="text-part left" data-text="FU&#8594;URE"
          >FU<span class="angle">&#8594;</span>URE</span
        >
        <span class="text-part right" data-text="FU&#8594;URE"
          >FU<span class="angle">&#8594;</span>URE</span
        >
        <br />
        <span class="text-part center" data-text="M&#8592;MORY"
          >M<span class="angle-two">&#8592;</span>MORY</span
        >
        <span class="text-part left" data-text="LAB">LAB</span>
        <span class="text-part right-two" data-text="LAB">LAB </span>
      </div>
      <div class="image-container">
        <div class="image-overlay">
          <img id="current-image" src="./images/1.jpg" alt="Overlay Image" />
          <div class="cubes"></div>
        </div>
      </div>
      <div class="fade-away-text-container">
        <h2 class="test-text">Cube fade away</h2>
      </div>
    </main>
    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis"></script>

    <script>
      // Initialize Lenis
      const lenis = new Lenis({
        smooth: true, // Enable smooth scrolling
        duration: 1.2, // Scrolling duration
        easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // Easing function
      });

      // Animation frame loop to keep Lenis running
      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }
      requestAnimationFrame(raf);

      // Register GSAP ScrollTrigger with Lenis
      lenis.on("scroll", ScrollTrigger.update);
